name: Lint and Pre-commit Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.9"

      - uses: extractions/setup-just@v3
        with:
          just-version: 1.43.1

      - name: Install with just
        run: just install

      - name: Run pre-commit
        run: just lint
